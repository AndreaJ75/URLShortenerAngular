<div class="urlPass">
  <form [formGroup]="urlPassForm" (ngSubmit)="onSubmit(urlPassForm.value)">
    <div class="urlPassW">
      <p> &nbsp; Type Url password : </p>
      <input class="urlPassForm" type="password"
             placeholder="" formControlName="urlPassword" required>

      <button class= "urlPassForm" type="submit"> Submit </button>
    </div>
  </form>
</div>
